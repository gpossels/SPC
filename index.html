<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Web Pages</title>
  <style>
    body {
      background-color: #fff;
      color: #000;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 40px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 16px;
      border: 2px solid #000;
      background-color: #fff;
      color: #000;
      text-decoration: none;
      transition: 0.3s;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Welcome</h1>
  <div class="button-container">
    <a href="page1.html" class="btn">Page 1</a>
    <a href="page2.html" class="btn">Page 2</a>
  </div>
</body>
</html>
